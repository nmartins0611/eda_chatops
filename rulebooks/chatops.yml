---
    - name: Listen for events on a webhook
      hosts: localhost
      sources:
        - ansible.eda.webhook:
            host: 0.0.0.0
            port: 5000

      rules:

        - name: backup all switches
          condition: event.payload.text is match("backup")
          action:
           run_playbook:
            name: backup_all.yml
            post_events: true
